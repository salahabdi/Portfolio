<!-- Header -->
<header class="header">

      <img src="images/logo.png" alt="my Logo"> <!-- place holder for my logo which will be an image of my name-->
    </div>

  </div>
</header>

<!-- Navbar -->

<div class="contact-form">
  <form action="https://api.web3forms.com/submit" method="POST" id="contactForm">
    <input type="hidden" name="access_key" value="ea286e04-3366-4a76-878c-c092f8a88273">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="message">Message:</label>
    <textarea id="message" name="message" required></textarea>
    <!-- Table -->
    <label for="table">Additional Information:</label><br>
    <table>
      <tr>
        <td><label for="occupation">Occupation:</label></td>
        <td><input type="text" id="occupation" name="occupation"></td>
      </tr>
      <tr>
        <td><label for="phone">Phone:</label></td>
        <td><input type="tel" id="phone" name="phone"></td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
    <button type="submit">Submit</button>
    <div id="formResult"></div>
  </form>
</div>
